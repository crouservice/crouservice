<div class="wrap">
  <form class="search">
    <input type="text" class="searchTerm" (keydown.enter)="search($event)" placeholder="Search...">
    <button type="button" (click)="search($event)" class="searchButton">
      <img class="search_logo" src="assets/search.png" alt="Button recherche">
    </button>
  </form>
</div>
